<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- STYLES -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">

    <!-- TITLE AND FAVICON -->
    <title>bittos: Sign-up</title>
</head>

<body>
    <section class="hero is-dark is-fullheight is-bold">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">
                    <!-- offset to push column to centre with width 4/12 -->
                    <h3 class="title has-text-white">Post image</h3>
                    <!-- title on top -->

                    <!-- SIGNIN BOX -->
                    <div class="box">
                        <figure class="avatar is-128x128">
                            <img src="https://tinyurl.com/y78pnsny">
                        </figure>

                        <!-- FORM -->
                        <form action="" method="post">
                            <!-- POST METHOD / ACTION URL -->

                            <!-- imageurl -->
                            <div class="field">
                                <div class="control">
                                    <input name="imageUrl" class="input is-medium" placeholder="Image URL">
                                </div>
                            </div>

                            <!-- Title -->
                            <div class="field">
                                <div class="control">
                                    <input name="title" class="input is-medium" placeholder="Title">
                                </div>
                            </div>

                            <!-- Description -->
                            <div class="field">
                                <div class="control">
                                    <input name="description" class="input is-medium" placeholder="Description">
                                </div>
                            </div>

                            <!-- USERID -->
                            <div class="field">
                                    <div class="control">
                                        <input name="userID" class="input is-medium" placeholder="User ID">
                                    </div>
                                </div>

                            <!-- INPUT -->
                            <input class="button is-info is-medium is-fullwidth" type="submit" value="Post">

                        </form>
                    </div>

                    <p class="subtitle has-text-grey">
                        <a href="./newsfeed.html">return to newsfeed</a>
                    </p>

                </div>
            </div>
        </div>
    </section>
</body>

</html>
