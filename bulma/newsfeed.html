<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- STYLES -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">

    <!-- TITLE AND FAVICON -->
    <title>bittos: Browse</title>

</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar is-dark is-fixed-top has-shadow">
        <div class="container">
            <!-- BRAND / LOGO -->
            <div class="navbar-brand">
                <a class="navbar-item logo" href="./newsfeed.html">
                    <h1>bittos</h1>
                </a>
            </div>

            <!-- MENU ITEMS -->
            <div id="navMenu" class="navbar-menu">
                <div class="navbar-end">
                    <div class="navbar-item">
                        <a class="navbar-item has-text-white" href="./newsfeed.html">
                            Browse
                        </a>
                        <a class="navbar-item has-text-white">
                            Profile
                        </a>
                        <a class="navbar-item button is-primary" href="./signup.html">
                            Sign-up
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="columns">
        <div class="column is-half is-offset-3">

            <!-- CARD ITEM -->
            <div class="card">
                <!-- MEDIA-HEADER -->
                <div class="header">
                    <div class="media">
                        <!-- LEFT-SIDE OF MEDIA HEADER -->
                        <div class="media-left">
                            <figure class="image is-48x48">
                                <img src="">
                                <!-- USER AVATAR -->
                            </figure>
                        </div>
                        <!-- RIGHT-SIDE OF MEDIA HEADER -->
                        <div class="media-content">
                            <p class="title is-4">Tay Hammond</p>
                            <!-- NAME -->
                            <p class="subtitle is-6">rickybobby31</p>
                            <!-- USERNAME -->
                        </div>
                    </div>
                </div>

                <!-- IMAGE -->
                <div class="card-image">
                    <figure class="image is-4by3">
                        <img src="placehold.it/400x300">
                    </figure>
                </div>
                <!-- CONTENT UNDER THE IMAGE -->
                <div class="card-content">
                    <div class="content">
                        <p>
                            <strong>Vote count here?</strong>
                        </p>
                        <!-- PICTURE DESCRIPTION HERE? -->
                        <br>
                        <em>14 june 18</em> <!-- TIMESTAMP -->
                    </div>
                </div>

            </div>

        </div>
    </div>
</body>

</html>
